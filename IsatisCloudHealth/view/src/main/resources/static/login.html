<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>菘蓝云健康</title>
    <meta content="菘蓝云健康" name="description">
    <meta content="菘蓝云健康" name="keywords">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link href="css/login.css" rel="stylesheet">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body class="hold-transition skin-purple sidebar-mini">
<div id="app">
    <div class="login-container">
        <div class="loginBox">
            <form action="/login.do" class="login-form" label-position="left" method="post">
                <div class="title-container">
                    <div class="logoInfo clearfix">
                        <em class="logo"></em>
                    </div>
                </div>
                <div>
                    <span class="svg-container svg-container_login">
                        <span class="user"></span>
                    </span>
                    <input name="username" placeholder="请输入用户名" type="text"/>
                </div>
                <div>
                        <span class="svg-container">
                          <span class="username"></span>
                        </span>
                    <input name="password" placeholder="请输入密码" type="password"/>
                </div>
                <input style="width:100%;margin-bottom:30px;" type="submit" value="登录"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
