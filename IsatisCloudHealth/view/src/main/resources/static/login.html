<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>菘蓝云健康</title>
    <link rel="icon" href="./img/tabLogo.png" sizes="32x32">
    <meta content="菘蓝云健康" name="description">
    <meta content="菘蓝云健康" name="keywords">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="plugins/element-ui/lib/theme-chalk/index.css">
    <link href="css/login.css" rel="stylesheet">
    <!-- 引入组件库 -->
    <script src="plugins/vue/dist/vue.js"></script>
    <script src="plugins/element-ui/lib/index.js"></script>
</head>
<body class="hold-transition skin-purple sidebar-mini">
<div class="login-box">
    <h2>菘 蓝 云</h2>
    <form action="/login.do" class="login-form" label-position="left" method="post">>
        <div class="login-field">
            <input name="username" placeholder="请输入用户名" type="text"/>
            <label>用户名</label>
        </div>
        <div class="login-field">
            <input name="password" placeholder="请输入密码" type="password"/>
            <label>密 码</label>
        </div>
        <button type="submit">登录</button>
    </form>
</div>
</body>
</html>
